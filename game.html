<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
    playGame('Rock')
    "
    >
      Rock
    </button>
    <button
      onclick="
    playGame('Paper')
    "
    >
      Paper
    </button>
    <button
      onclick="
    playGame('Scissors')
    "
    >
      Scissors
    </button>
    <button
      onclick="
    score.Wins=0;
    score.Ties=0;
    score.Losses=0;
    localStorage.removeItem('score')
    "
    >
      Reset
    </button>
    <script>
      let compPlay = "";
      let result = "";

      let score = JSON.parse(localStorage.getItem("score"));

      if (!score) {
        score = {
          Wins: 0,
          Losses: 0,
          Ties: 0,
        };
      }

      function pickcomputerMove() {
        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber <= 1 / 3) {
          compPlay = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
          compPlay = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber <= 1) {
          compPlay = "Scissors";
        }
        return compPlay;
      }

      function playGame(playerMove) {
        const compPlay = pickcomputerMove();
        if (playerMove === "Scissors") {
          if (compPlay === "Rock") {
            result = "You lose";
          } else if (compPlay === "Paper") {
            result = "You win";
          } else if (compPlay === "Scissors") {
            result = "Tie";
          }
        } else if (playerMove === "Paper") {
          if (compPlay === "Rock") {
            result = "You win";
          } else if (compPlay === "Paper") {
            result = "Tie";
          } else if (compPlay === "Scissors") {
            result = "You lose";
          }
        } else if (playerMove === "Rock") {
          if (compPlay === "Rock") {
            result = "Tie";
          } else if (compPlay === "Paper") {
            result = "You lose";
          } else if (compPlay === "Scissors") {
            result = "You win";
          }
        }
        if (result == "You win") {
          score.Wins += 1;
        } else if (result == "You lose") {
          score.Losses += 1;
        } else if (result == "Tie") {
          score.Ties += 1;
        }
        localStorage.setItem("score", JSON.stringify(score));
        alert(
          `You picked ${playerMove}. Computer picked ${compPlay}. ${result}
Wins: ${score.Wins} Losses : ${score.Losses} Ties: ${score.Ties} `
        );

        Scissors;
      }
    </script>
  </body>
</html>
