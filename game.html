<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
    playGame('Rock')
    "
    >
      Rock
    </button>
    <button
      onclick="
    playGame('Paper')
    "
    >
      Paper
    </button>
    <button
      onclick="
    playGame('Scissors')
    "
    >
      Scissors
    </button>
    <script>
      let compPlay = "";
      let result = "";

      function pickcomputerMove() {
        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber <= 1 / 3) {
          compPlay = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
          compPlay = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber <= 1) {
          compPlay = "Scissors";
        }
        return compPlay;
      }

      function playGame(playerMove) {
        const compPlay = pickcomputerMove();
        if (playerMove === "Scissors") {
          if (compPlay === "Rock") {
            result = "You lose";
          } else if (compPlay === "Paper") {
            result = "You win";
          } else if (compPlay === "Scissors") {
            result = "Tie";
          }
        } else if (playerMove === "Paper") {
          if (compPlay === "Rock") {
            result = "You win";
          } else if (compPlay === "Paper") {
            result = "Tie";
          } else if (compPlay === "Scissors") {
            result = "You lose";
          }
        } else if (playerMove === "Rock") {
          if (compPlay === "Rock") {
            result = "Tie";
          } else if (compPlay === "Paper") {
            result = "You lose";
          } else if (compPlay === "Scissors") {
            result = "You win";
          }
        }
        alert(
          `You picked ${playerMove}. Computer picked ${compPlay}. ${result}`
        );

        Scissors;
      }
    </script>
  </body>
</html>
